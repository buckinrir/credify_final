<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credify - Plan Builder Step 2</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8fafc; display: flex; height: 100vh; overflow: hidden; color: #1e293b; }
        .sidebar { width: 220px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { display: flex; align-items: center; margin-bottom: 40px; cursor: pointer; }
        .logo-icon { width: 28px; height: 28px; background: #2563EB; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 10px; color: white; }
        .logo-text { font-size: 20px; font-weight: 700; color: #0f172a; }
        .nav-item { display: flex; align-items: center; padding: 12px; color: #64748b; text-decoration: none; border-radius: 8px; margin-bottom: 5px; font-weight: 500; font-size: 15px; cursor: pointer; }
        .nav-item:hover { background: #f1f5f9; color: #1e293b; }
        .nav-item.active { background: #eff6ff; color: #2563EB; }
        .nav-item svg { width: 20px; height: 20px; margin-right: 12px; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .progress-container { max-width: 600px; margin: 0 auto 40px; text-align: center; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 13px; font-weight: 600; color: #64748b; margin-bottom: 10px; }
        .progress-track { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { width: 66%; height: 100%; background: #2563EB; }
        h1 { text-align: center; font-size: 24px; margin-bottom: 30px; }
        .form-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 15px; color: #475569; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .input-inline { display: flex; gap: 20px; }
        .input-inline > div { flex: 1; }
        .current-score-text { color: #64748b; font-size: 14px; margin-top: 5px; }
        .footer-nav { display: flex; justify-content: space-between; max-width: 600px; margin: 40px auto 0; }
        .btn-back { display: flex; align-items: center; color: #64748b; background: none; border: none; font-size: 16px; cursor: pointer; font-weight: 600; }
        .btn-next { background: #2563EB; color: white; border: none; padding: 12px 30px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #e2e8f0; padding: 15px; box-sizing: border-box; }
            .logo { margin-bottom: 15px; }
            .nav-item { display: inline-flex; margin-right: 10px; font-size: 13px; padding: 8px 12px; }
            .main { padding: 20px; overflow: visible; }
            .form-card { padding: 20px; }
            .input-inline { flex-direction: column; gap: 0; }
            .footer-nav { margin-top: 20px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo" onclick="location.href='02_dashboard.html'"><div class="logo-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg></div><div class="logo-text">Credify</div></div>
        <div style="white-space: nowrap; overflow-x: auto; padding-bottom: 5px;">
            <a href="02_dashboard.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Dashboard</a>
            <a href="03_report_details.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Report</a>
            <a href="04_simulation_setup.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg> Simulator</a>
            <a href="06_plan_builder_step1.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg> Plan</a>
        </div>
    </div>
    <div class="main">
        <div class="progress-container">
            <div class="progress-labels">
                <span>Step 1</span>
                <span style="color:#2563EB">Step 2: Define Target</span>
                <span>Step 3</span>
            </div>
            <div class="progress-track"><div class="progress-fill"></div></div>
        </div>
        <h1>What is your target score and timeline?</h1>
        
        <div class="form-card">
            <div class="form-group">
                <label for="targetScore">Target Credit Score</label>
                <input type="number" id="targetScore" value="780" min="600" max="850">
                <div class="current-score-text">Current Score: 758 (Excellent)</div>
            </div>
            
            <div class="form-group">
                <label>Target Completion Date</label>
                <div class="input-inline">
                    <div>
                        <select id="targetMonth">
                            <option>January</option><option>February</option><option>March</option><option>April</option>
                            <option selected>May</option><option>June</option><option>July</option><option>August</option>
                            <option>September</option><option>October</option><option>November</option><option>December</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" id="targetYear" value="2026" min="2025" max="2030">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="planName">Plan Name (Optional)</label>
                <input type="text" id="planName" placeholder="e.g., Mortgage Pre-Approval Plan">
            </div>
        </div>

        <div class="footer-nav">
            <button class="btn-back" onclick="location.href='06_plan_builder_step1.html'">← Back to Goals</button>
            <button class="btn-next" onclick="location.href='08_plan_success.html'">Generate Plan →</button>
        </div>
    </div>
</body>
</html>
