        .result-container { display: flex; align-items: center; justify-content: space-around; margin: 30px 0; }
        .score-box { text-align: center; }
        .score-val { font-size: 48px; font-weight: 800; }
        .score-lbl { font-size: 14px; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .arrow { font-size: 30px; color: #cbd5e1; }
        .diff { color: #16a34a; font-weight: 700; font-size: 18px; margin-top: 5px; }
        .chart-box { height: 200px; background: #f1f5f9; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: #94a3b8; }
        .btn-row { display: flex; justify-content: flex-end; gap: 15px; }
        .btn-outline { background: white; border: 2px solid #e2e8f0; color: #475569; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-fill { background: #2563EB; border: none; color: white; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: visible; }

            .logo { margin-bottom: 15px; }
            .nav-item { display: inline-flex; margin-right: 10px; font-size: 13px; padding: 8px 12px; }
            .main { padding: 20px; overflow: visible; }
            .result-container { flex-direction: column; gap: 20px; }
            .arrow { transform: rotate(90deg); }
        }

</head>
